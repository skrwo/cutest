on: push
env:
    BASE_URL: ./ # Insert your repository name here if you're going to host it without custom domain
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Pages
              uses: actions/configure-pages@v5
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 23.x
            - name: Build
              run: |
                  npm ci
                  npm run build
            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "dist"
    deploy:
        runs-on: ubuntu-latest
        needs: build
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
